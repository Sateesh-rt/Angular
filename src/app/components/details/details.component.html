<div class="container mt-4 d-flex justify-content-center flex-wrap">
  <!-- USER CARD -->
  <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 30rem; height: auto;">
    <div class="card-body text-center">
      <div class="mb-3">
        <img src="/assets/images/profile.jpeg"
             alt="User Avatar"
             class="rounded-circle"
             width="100" height="100">
      </div>

      <!-- Display Mode -->
      <div *ngIf="!editUser">
        <h4 class="card-title text-primary">{{name}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{userRole}}</h6>
        <hr>
        <p class="card-text"><strong>Email:</strong> {{userEmail}}</p>
        <p class="card-text"><strong>Mobile:</strong> {{userMobile}}</p>

        <button class="btn btn-sm btn-warning me-2" (click)="toggleUserEdit()">Edit</button>
        <button class="btn btn-sm btn-danger"(click)="onDelete()">Delete</button>
      </div>

      <!-- Edit Form -->
      <form *ngIf="editUser" [formGroup]="userForm" (ngSubmit)="updateUser()">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" formControlName="name" >
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Mobile" formControlName="mobile">
        </div>
       
        <button type="submit" class="btn btn-success btn-sm me-2">Save</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="toggleUserEdit()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- BANK CARD -->
  <div *ngFor="let detail of UserData" class="card shadow-lg p-3 mb-5 bg-white rounded ms-4" style="width: 30rem;">
    <div class="card-body text-center">
      <!-- Display Mode -->
      <div *ngIf="!detail.editing">
        <h4 class="card-title text-primary">Bank Details</h4>
        <hr>
        <p class="card-text"><strong>Bank Name:</strong> {{detail.bankName}}</p>
        <p class="card-text"><strong>Branch Name:</strong> {{detail.branchName}}</p>
        <p class="card-text"><strong>Holder Name</strong> {{detail.accountHolderName}}</p>
        <p class="card-text"><strong>Account Number:</strong> {{detail.accountNumber}}</p>
        <p class="card-text"><strong>IFSC Code:</strong> {{detail.ifscCode}}</p>
        

        <button class="btn btn-sm btn-warning me-2" (click)="toggleBankEdit(detail)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteBank(detail)">Delete</button>
      </div>

      <!-- Edit Form -->
      <form *ngIf="detail.editing" [formGroup]="detail.form" (ngSubmit)="updateBank(detail)">
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Bank Name" formControlName="bankName">
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Branch Name" formControlName="branchName">
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Holder Name" formControlName="accountHolderName">
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Account Number" formControlName="accountNumber">
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="IFSC Code" formControlName="ifscCode">
        </div>
        <button type="submit" class="btn btn-success btn-sm me-2">Save</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="toggleBankEdit(detail)">Cancel</button>
      </form>
    </div>
  </div>
</div>
